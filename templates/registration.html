{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class='flash {{cat}}'>{{msg}}</div>
{% endfor %}
<form action='/registration' method='post'>
<p><label>Имя</label> <input type='text' name='username' value='' required></p>
<p><label>Email</label> <input type='text' name='email' value='' required></p>
<p><label>Пароль</label> <input type='password' name='psw' value='' required></p>
<p><label>Повтор пароля</label> <input type='password' name='psw_repeat' value='' required></p>
<p><input type='submit' value='Зарегистрироваться'></p>
</form>
{% endblock %}
